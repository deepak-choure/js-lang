<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
</head>
<body>
    <button>Click</button>

</body>
<script>
    
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"


            //requirement 
            /*Object is create when page is load*/
            document
            .querySelector('button')
            .addEventListener("click",this.handleClick.bind(this))
            //the this.handleClick wala this only refer to the button element 



            //to avoid use of bind we use a function
           // .addEventListener("click",()=> this.handleClick())
            /**In this version, handleClick is an arrow function. Arrow functions don't have their own this context, so they inherit the this from the surrounding lexical scope, which in this case is the React instance. Therefore, this inside handleClick still refers to the React instance, and you don't need to use bind*/

            
        }
        handleClick(){
            console.log("button clicked ");
            console.log(this);
            //inside the handleClick it refer to the React class instance
            //when it invoked in callback , the this reference is misses 
            //so we need .bind(this) to get the "this " reference. Inside 
            //bind 'this' passed is refer to the instance of class;
        }
    }
    const app = new React();
</script>
</html>
