<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color:white">
    
</body>
<script>
    //create div element 
    //just creation not attachment
   const div =  document.createElement("div")
   console.log(div);
   div.className ="main"
   div.id = Math.round((Math.random()*10 +1))
   div.setAttribute("title","myTitle")//preferable as it not override the default
   div.style.backgroundColor= "green"
   div.style.padding = "12px"
   console.log(div.innerText);//empty string is there
   //div.innerText = "Chai aur Code"//not a good practise as it overrides the default

   //Use this way 
   //1.
   const addText = document.createTextNode("Chai aur Code")
   //2. 
   div.appendChild(addText)
    //attaching to the body of html
   document.body.appendChild(div)
</script>
</html>
